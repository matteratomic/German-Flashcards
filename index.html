<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flip Card</title>
    <style>
        html,body{
            font-family:Roboto;
            max-width:100vw;
           width:100vw;
        }
        .container {
           max-width:100vw;
           width:100vw;
            height: 100vh;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .flip-card {
            margin: 10px;
            background-color: transparent;
            width: 250px;
            height: 200px;
            line-height:200px;
            perspective: 1000px;
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-style: preserve-3d;

        }

        .flip-card-inner:hover {
            transform: rotateY(180deg)
        }

        .flip-card-front,
        .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            box-shadow: 0 0 10px #aaa;
            text-align: center;
            color: white;
            font-family: Roboto;
            font-size: 25px
        }

        .flip-card-front {
            background-color: #222;
            backface-visibility: hidden;
        }

        .flip-card-back {
            background-color: #ffcc00;
            color:black;
            transform: rotateY(180deg)
        }
    </style>
</head>
<body>
    <h1 style="font-weight:400;font-size:40px">German Flashcards</h1>
    <div class="container"></div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="js/handlebars.js"></script>
    <script id="template" type="text/x-handlebars-template">
    {{#each flashcardData}}
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-back">{{german}}</div>
                <div class="flip-card-front">{{english}}</div>
            </div>
        </div>
    {{/each}}
    </script>
    <script>
        
       (function loadGermanJson(){
           let flashcardData
            //I've never used this old xhr...prefer fetch
            let xhr = new XMLHttpRequest()
            xhr.onload = function(){
                if(xhr.readyState === 4 && xhr.status === 200){
                    flashcardData = JSON.parse(xhr.response)
                    let template = document.querySelector('#template').innerHTML
                    let compiledTemplate = Handlebars.compile(template)
                    let flashcardsHtml = compiledTemplate({flashcardData})
                    document.querySelector('.container').innerHTML = flashcardsHtml

                }
            }
            xhr.onerror = function(){
                console.log('There was an error')
            }
            xhr.open('GET','/data/german.json')
            xhr.send()
        })()
        
    </script>
</body>

</html>
